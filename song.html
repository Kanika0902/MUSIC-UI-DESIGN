<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
</head>
<body>
    <div style="width: 300px; margin: 100px auto; background-color: #333; color: white; padding: 20px; border-radius: 10px; text-align: center;">
        <div style="font-size: 18px; margin-bottom: 15px;">Song  - Theekoluthi</div>
        <div style="display: flex; justify-content: center; align-items: center; gap: 15px;">
            <button style="background-color: #444; color: white; border: none; padding: 10px; border-radius: 50%; cursor: pointer;">
                ⏮️
            </button>
            <button style="background-color: #444; color: white; border: none; padding: 10px; border-radius: 50%; cursor: pointer;">
                ▶️
            </button>
            <button style="background-color: #444; color: white; border: none; padding: 10px; border-radius: 50%; cursor: pointer;">
                ⏭️
            </button>
        </div>
        <div style="width: 100%; height: 5px; background-color: #777; margin-top: 20px; border-radius: 5px;">
            <div style="width: 50%; height: 100%; background-color: #44c767; border-radius: 5px;"></div>
        </div>
    </div>
</body>
</html>
